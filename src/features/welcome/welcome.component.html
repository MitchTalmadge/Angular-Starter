<div class="container">
    <div class="row justify-content-center pb-3">
        <div class="col col-xl-6">
            <h1 class="text-center font-weight-light pb-3">Angular Starter</h1>
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title">Sign In</h2>
                    <form [formGroup]="form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" aria-describedby="emailHelp" formControlName="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" formControlName="password">
                        </div>
                        <button type="submit" class="btn btn-primary" [disabled]="form.invalid" (click)="onSignIn()">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
